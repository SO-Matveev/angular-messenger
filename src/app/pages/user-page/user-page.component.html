<mat-card class="profile-card">
  <mat-card-header>
    <mat-card-title>Профиль пользователя</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="user$ | async as user" class="profile-info">
      <p><strong>Имя пользователя:</strong> {{ user.username || 'Не указано' }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
    </div>

    <div class="button-container">
      <button mat-raised-button color="primary" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon> Назад
      </button>
      
      <button mat-raised-button color="warn" (click)="logout()">
        <mat-icon>logout</mat-icon> Выйти
      </button>
    </div>
  </mat-card-content>
</mat-card>
