<mat-card class="profile-card">
  <mat-card-header>
    <mat-card-title>Профиль пользователя</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="user$ | async as user" class="profile-info">
      <p><strong>Имя пользователя:</strong> {{ user.displayName || 'Не указано' }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Статус:</strong> {{ user.emailVerified ? 'Подтвержден' : 'Не подтвержден' }}</p>
    </div>

    <button mat-raised-button color="warn" (click)="logout()">
      <mat-icon>logout</mat-icon> Выйти
    </button>
  </mat-card-content>
</mat-card>
