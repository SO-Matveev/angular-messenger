<div class="user-profile">
  <div class="user-info">
    <i class="fas fa-user user-icon"></i>
    <span class="username">
      <ng-container *ngIf="user$ | async as user; else noUser">
        {{ user.email }}
      </ng-container>
      <ng-template #noUser>
        Пользователь не найден
      </ng-template>
    </span>
  </div>

  <div class="actions">
    <a mat-button
       routerLink="/profile"
       class="profile-button">
      <i class="fas fa-id-card"></i>
      Профиль
    </a>

    <button mat-button
            (click)="onLogout()"
            class="logout-button">
      <i class="fas fa-right-from-bracket"></i>
      Выйти
    </button>
  </div>
</div>
